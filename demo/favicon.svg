<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#0f172a"/>

  <!-- Log lines inside lens area -->
  <rect x="6" y="8" width="10" height="2" rx="1" fill="#3b82f6" opacity="0.9"/>
  <rect x="6" y="12" width="7" height="2" rx="1" fill="#22d3ee" opacity="0.9"/>
  <rect x="6" y="16" width="12" height="2" rx="1" fill="#a78bfa" opacity="0.9"/>
  <rect x="6" y="20" width="5" height="2" rx="1" fill="#34d399" opacity="0.9"/>

  <!-- Magnifying glass circle -->
  <circle cx="13" cy="14" r="10" stroke="#e2e8f0" stroke-width="2" fill="none"/>

  <!-- Magnifying glass handle -->
  <line x1="20.5" y1="21.5" x2="28" y2="29" stroke="#e2e8f0" stroke-width="2.5" stroke-linecap="round"/>
</svg>
